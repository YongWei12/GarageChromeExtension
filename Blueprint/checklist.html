<!DOCTYPE html>
<html>

<head>
    <title>Related News</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d60dc9f679.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="checklist.css" />
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <img id="close-icon" src="./img/delete.png">
        <img src="./img/Garage.png" class="garage-logo" />
    </div>

    <table class="section">
        <tr>
            <td><a class="button" href="#" id="search">Search</a></td>
            <td><a class="button" href="#" id="related-news">Related News</a></td>
            <td><a class="button" href="#" id="checklist">Checklist</a></td>
        </tr>
    </table>
    <div class="search-box">
        <div class="item">
            <img id="checklist-delete" src="./img/delete.png">
            <input type="checkbox" id="item1" name="item1" value="item1">
            <label for="item1">item1</label>
        </div>

        <div class="item">
            <img id="checklist-delete" src="./img/delete.png">
            <input type="checkbox" id="item2" name="item2" value="item2">
            <label for="item2">item2</label>
        </div>
    </div>

    <!-- <script src="json/relatedNewsJson.js"></script> -->
    <script src="checklist.js"></script>
</body>

</html>
