<head>
    <title>Related News</title>

    <link rel="stylesheet" type="text/css" href="common.css" />

</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <img id="close-icon" src="./img/delete.png">
        <img src="./img/Garage.png" class="garage-logo" />
    </div>

    <table class="section">
        <tr>
            <td><a class="button" href="#" id="search">
                <img src="./img/icons/search.png" class="menu_image">
            </a></td>
            <td><a class="button" href="#" id="related-news">
                <img src="./img/icons/relatedArticles.png" class="menu_image">
            </a></td>
            <td><a class="button" href="#" id="checklist">
                <img src="./img/icons/checklist.png" class="menu_image">
            </a></td>
            <td><a class="button" href="#" id="my-folder">
                <img src="./img/icons/myFolders.png" class="menu_image">
            </a></td>
        </tr>
    </table>
    <div class = "category-box">
        <a class="add">
            <i class="fas fa-folder-plus"></i>
        </a>
        <div class="category-container">
            <table class="category-cell">
                <tr >
                    <td >apple</td>
                    <td >pear</td>
                    <td >orange</td>

                </tr>
            </table>
            <table class="category-cell">
                <tr >
                    <td >bbb</td>
                    <td >orange</td>
                    <td >aaa</td>

                </tr>
            </table>
            
            
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>

          <!-- Dots/bullets/indicators -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
