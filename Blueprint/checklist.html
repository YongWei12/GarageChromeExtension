<!DOCTYPE html>
<html>

<head>
    <title>Related News</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d60dc9f679.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="checklist.css" />
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <img src="./img/guest-icon.jpg" class="guest-icon">
        <img id="close-icon" src="./img/delete.png">
        <img src="./img/Garage.png" class="garage-logo" />
    </div>

    <table class="section">
        <tr>
            <td><a class="button" href="#" id="search">
                    <img src="./img/icons/search.png" class="menu_image">
                </a></td>
            <td><a class="button" href="#" id="related-news">
                    <img src="./img/icons/relatedArticles.png" class="menu_image">
                </a></td>
            <td><a class="button" href="#" id="checklist">
                    <img src="./img/icons/checklist.png" class="menu_image">
                </a></td>
            <!-- <td><a class="button" href="#" id="my-folder">
                    <img src="./img/icons/myFolders.png" class="menu_image">
                </a></td> -->
        </tr>
    </table>
    <div class="box">
        <div class="category-list">
            <input type="checkbox" id="A"/>
            <img src="./img/Arrow.png" class="arrow">
            <label for="A">My Reading List</label>
            <ul class="cat-list">
                <li>
                    <a href="#">vovlo</a>
                    <button>x</button>
                </li>
                <li><a href="#">vovlo2</a><button>x</button></li>
                <li><a href="#">vovlo3</a><button>x</button></li>
            </ul>
        </div>
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Create a New Folder</h2>
            </div>
            <div class="modal-body">
                <label for="fname">New Folder:</label>
                <input type="text" id="fname" name="fname">
                <button type="button" id="submit">Create</button>
            </div>
        </div>
    </div>


    <div class="search-box">
        <!-- <div class="item">
            <img id="checklist-delete" src="./img/delete.png">
            <input type="checkbox" id="item1" name="item1" value="item1">
            <label for="item1">item1</label>
        </div>

        <div class="item">
            <img id="checklist-delete" src="./img/delete.png">
            <input type="checkbox" id="item2" name="item2" value="item2">
            <label for="item2">item2</label>
        </div> -->
    </div>
    


    <!-- <script src="json/relatedNewsJson.js"></script> -->
    <script src="checklist.js"></script>
</body>
